<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Do'a</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item text-wrap *ngFor="let doa of doas; let i=index;"  (click)="selectDoa($event, doa)">
      <ion-avatar item-left>
        <div class="avatar">{{i+1}}</div>
      </ion-avatar>
      {{doa.doa}}
    </button>
  </ion-list>
</ion-content>
