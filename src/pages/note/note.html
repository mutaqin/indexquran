<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Catatan</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-list>
    <button ion-item *ngFor="let note of notes; let i=index;" >
      <ion-avatar item-left>
        <div class="avatar">{{i+1}}</div>
      </ion-avatar>
      {{note.name}}
    </button>
  </ion-list>
</ion-content>
