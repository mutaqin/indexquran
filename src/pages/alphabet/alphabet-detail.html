<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{topic.topic}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item text-wrap *ngFor="let aya of topic.ayah; let i=index;" >
            <ion-avatar item-left>
                <div class="avatar">{{i+1}}</div>
            </ion-avatar>
            {{aya}}
        </button>
    </ion-list>
    <ion-list>
        <button ion-item text-wrap *ngFor="let subtopic of topic.subtopics; let i=index;" >
            <ion-avatar item-left>
                <div class="avatar">{{i+1}}</div>
            </ion-avatar>
            {{subtopic.topic}}
        </button>
    </ion-list>
</ion-content>
