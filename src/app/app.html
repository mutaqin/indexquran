<ion-menu [content]="content">
  <ion-header>
    <div class="menu-header">
      <img src="assets/icon/iq-white.png" width="100px" height="100px"/><br/>
      Index Al-Qur'an
    </div>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of mainPages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
      </button>
    </ion-list>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of otherPages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
